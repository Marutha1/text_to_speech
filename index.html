<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Convertor</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- <link rel="stylesheet" href="../JAVASCRIPT/script.js"> -->
</head>
<body>
    <div id="container">
        <h2>TEXT TO SPEECH</h2>
        <textarea name="" id="textToSpeech" cols="30" rows="10"></textarea>
        <button onclick="speak()">CLICK TO SPEAK</button>
    </div>

    <script>
        var speech=new SpeechSynthesisUtterance();

function speak() {
    speech.text=textToSpeech.value;
    speech.rate=1;
    speech.volume=1;
    speech.pitch=1;

    window.speechSynthesis.speak(speech)
}
    </script>
</body>
</html>
